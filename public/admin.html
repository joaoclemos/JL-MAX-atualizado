<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - JL Max</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="position-fixed w-100 p-3">
        <div class="logo-container">
            <img src="Fotos/logo.png" alt="Logo do site" class="logo">
            <h1>JL Max - Admin</h1>
        </div>
        <div class="header-right d-flex flex-column align-items-end mt-2">
            <a href="index.html" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Voltar</a>
            <button id="logout-btn" class="btn btn-danger btn-logout-custom"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </header>
    <main class="container mt-5 pt-5">
        <h2 class="mb-4">Gerenciar Filmes</h2>
        <form id="form-filme" class="mb-4">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem</label>
                <input type="text" class="form-control" id="imagem" required>
            </div>
            <div class="mb-3">
                <label for="imagemCarrossel" class="form-label">URL da Imagem do Carrossel</label>
                <input type="text" class="form-control" id="imagemCarrossel" required>
            </div>
            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" required>
            </div>
            <div class="mb-3">
                <label for="trailerId" class="form-label">ID do Trailer (YouTube)</label>
                <input type="text" class="form-control" id="trailerId">
            </div>
            <div class="mb-3">
                <label for="elenco" class="form-label">Elenco</label>
                <input type="text" class="form-control" id="elenco">
            </div>
            <div class="mb-3">
                <label for="direcao" class="form-label">Direção</label>
                <input type="text" class="form-control" id="direcao">
            </div>
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração</label>
                <input type="text" class="form-control" id="duracao">
            </div>
            <div class="mb-3">
                <label for="avaliacao" class="form-label">Avaliação</label>
                <input type="text" class="form-control" id="avaliacao">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar/Atualizar</button>
        </form>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="filmes-tbody"></tbody>
        </table>
    </main>
    <footer id="footer" class="py-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <ul class="footer-links list-unstyled d-flex justify-content-center flex-wrap gap-3 mb-3">
                        <li><a href="#">Termos de Uso</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                    <p>© 2025 JL Max - Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
