<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Detalhes do Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }

        .voltar {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 28px;
            text-align: center;
            line-height: 36px;
            margin-bottom: 20px;
            transition: background-color 0.3;
        }

        .voltar:hover {
            background-color: #555;
            transform: scale(1.1);
        }


        #detalhes-container {
            max-width: 800px;
            margin: auto;
        }

        .topo {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #imagem {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }

        #trailer-container {
            flex: 1;
            min-width: 250px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        p {
            text-align: justify;
        }

        @media (max-width: 600px) {
            body {
                font-size: 12px;
            }

            h1 {
                font-size: 14px;
            }

            .voltar {
                width: 36px;
                height: 36px;
                font-size: 24px;
                line-height: 32px;
            }

            iframe {
                height: 200px;
            }

            #imagem {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <!-- Botão voltar no topo esquerdo -->
    <a class="voltar" href="index.html">⬅</a>

    <div id="detalhes-container">
        <h1 id="titulo">Título do Filme</h1>

        <div class="topo">
            <img id="imagem" src="caminho-da-imagem.jpg" alt="Capa do Filme">
            <div id="trailer-container">
                <!-- Trailer inserido via JavaScript -->
            </div>
        </div>

        <p><strong>Ano:</strong> <span id="ano">2024</span></p>
        <p><strong>Gênero:</strong> <span id="genero">Ação, Aventura</span></p>
        <p><strong>Sinopse:</strong> <span id="sinopse">Descrição do filme aqui.</span></p>
        <p><strong>Elenco:</strong> <span id="elenco">Atores principais</span></p>
        <p><strong>Avaliação:</strong> <span id="avaliacao">8.5/10</span></p>
        <p><strong>Duração:</strong> <span id="duracao">120 minutos</span></p>
        <p><strong>Direção:</strong> <span id="direcao">Nome do Diretor</span></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
