<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Opcional -->
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Usuários</h2>

        <!-- Formulário de Cadastro -->
        <form id="form-usuario" class="mb-5">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-danger w-100">Salvar</button>
                </div>
            </div>
        </form>

        <!-- Tabela de Usuários -->
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">
                <!-- Exemplo estático -->
                <tr>
                    <td>João Silva</td>
                    <td>joao@email.com</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2">Editar</button>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
